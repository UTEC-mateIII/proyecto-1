sudo: required
language: minimal
services:
    - docker

cache:
    directories:
    - cache
script:
    - ./uncache.sh
    # Docker image on https://hub.docker.com/r/otreblan/arutex
    - docker run  -v $(pwd):/home/docker/input otreblan/arutex -c
          "
          cp -rf . ../tmp;
          cd ../tmp;
          make;
          sudo cp -rf . /home/docker/input
          "

    - ./cache.sh
deploy:
    provider: releases
# https://github.com/japaric/trust/issues/104
    api_key:
        secure: ""
    file_glob: "true"
    file: "*.pdf"
    skip_cleanup: true
    on:
        repo: UTEC-mateIII/proyecto-1
        tags: true
